---
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
  - package-ecosystem: npm
    directory: '/backend'
    schedule:
      interval: 'daily'
      time: '15:45'
      timezone: 'Europe/Paris'

  - package-ecosystem: npm
    directory: '/frontend'
    schedule:
      interval: 'daily'
      time: '15:45'
      timezone: 'Europe/Paris'
